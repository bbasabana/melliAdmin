<div class="container mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-6 text-gray-900">Gestion des Stocks</h1>

    <div class="bg-white rounded-xl p-6 max-w-lg border-2 border-gray-800">
        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
            <!-- Nom du Produit -->
            <div class="mb-5">
                <label for="name" class="block text-sm text-gray-700 mb-1">Nom du Produit</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    [(ngModel)]="product.name"
                    required
                    placeholder="Entrez le nom"
                    class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm outline-none"
                />
            </div>

            <!-- Type de Produit -->
            <div class="mb-5">
                <label for="type" class="block text-sm text-gray-700 mb-1">Type de Produit</label>
                <select
                    id="type"
                    name="type"
                    [(ngModel)]="product.type"
                    (change)="onTypeChange()"
                    required
                    class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm appearance-none bg-white"
                >
                    <option [ngValue]="undefined" disabled>Sélectionner un type</option>
                    <option *ngFor="let option of typeProduitOptions" [value]="option.name">{{ option.name }}</option>
                </select>
            </div>

            <!-- Section Boisson -->
            <div *ngIf="product.type === 'Boisson'" class="space-y-5 mb-5">
                <div>
                    <label for="boissonType" class="block text-sm text-gray-700 mb-1">Type de Boisson</label>
                    <select
                        id="boissonType"
                        name="boissonType"
                        [(ngModel)]="product.boissonType"
                        (change)="onBoissonTypeChange()"
                        required
                        class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm"
                    >
                        <option [ngValue]="undefined" disabled>Sélectionner un type</option>
                        <option *ngFor="let option of typeBoissonOptions" [value]="option.value">{{ option.label }}</option>
                    </select>
                </div>

                <div *ngIf="showNombrePaquet" class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="nombrePaquet" class="block text-sm text-gray-700 mb-1">Nombre de Paquets</label>
                        <input type="number" id="nombrePaquet" name="nombrePaquet" [(ngModel)]="product.nombrePaquet" (input)="calculateMargins()" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm" />
                    </div>
                    <div *ngIf="showNombreBouteillesEau">
                        <label for="nombreBouteilles" class="block text-sm text-gray-700 mb-1">Nombre de Bouteilles</label>
                        <input type="number" id="nombreBouteilles" name="nombreBouteilles" [(ngModel)]="product.nombreBouteilles" (input)="calculateMargins()" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm" />
                    </div>
                </div>

                <div *ngIf="showBottlesPerCase">
                    <label for="bottlesPerCase" class="block text-sm text-gray-700 mb-1">Nombre de Bouteilles par Casier</label>
                    <input type="number" id="bottlesPerCase" name="bottlesPerCase" [(ngModel)]="product.bottlesPerCase" (input)="calculateMargins()" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm" />
                </div>

                <div *ngIf="showCaseFields" class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="caseType" class="block text-sm text-gray-700 mb-1">Type de Casier</label>
                        <select id="caseType" name="caseType" [(ngModel)]="product.caseType" (change)="onBoissonTypeChange()" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm">
                            <option [ngValue]="undefined" disabled>Sélectionner un type</option>
                            <option *ngFor="let option of typeCasierOptions" [value]="option.name">{{ option.name }}</option>
                        </select>
                    </div>
                    <div>
                        <label for="nombreCasier" class="block text-sm text-gray-700 mb-1">Nombre de Casier</label>
                        <input type="number" id="nombreCasier" name="nombreCasier" [(ngModel)]="product.nombreCasier" (input)="calculateMargins()" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm" />
                    </div>
                </div>
            </div>

            <!-- Section Nourriture -->
            <div *ngIf="product.type === 'Nourriture'" class="space-y-5 mb-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="plats" class="block text-sm text-gray-700 mb-1">Nombre de Plats</label>
                        <input type="number" id="plats" name="plats" [(ngModel)]="product.plats" (input)="calculateMargins()" required class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm" />
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="hasDemiPlat" name="hasDemiPlat" [(ngModel)]="product.hasDemiPlat" (change)="updateFieldVisibility(); calculateMargins()" class="mr-2 h-4 w-4 text-indigo-600 border-gray-400 rounded" />
                        <label for="hasDemiPlat" class="text-sm text-gray-700">Vendre en demi-plats ?</label>
                    </div>
                </div>

                <div *ngIf="showDemiPlatPrices" class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="vipPriceDemiPlat" class="block text-sm text-gray-700 mb-1">Prix VIP Demi-Plat (FC)</label>
                        <input type="number" id="vipPriceDemiPlat" name="vipPriceDemiPlat" [(ngModel)]="product.vipPriceDemiPlat" (input)="calculateMargins()" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm" />
                    </div>
                    <div>
                        <label for="terracePriceDemiPlat" class="block text-sm text-gray-700 mb-1">Prix Terrasse Demi-Plat (FC)</label>
                        <input type="number" id="terracePriceDemiPlat" name="terracePriceDemiPlat" [(ngModel)]="product.terracePriceDemiPlat" (input)="calculateMargins()" class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm" />
                    </div>
                </div>
            </div>

            <!-- Prix d'Achat Total -->
            <div class="mb-5">
                <label for="purchasePrice" class="block text-sm text-gray-700 mb-1">Prix d'Achat Total (FC)</label>
                <input
                    type="number"
                    id="purchasePrice"
                    name="purchasePrice"
                    [(ngModel)]="product.purchasePrice"
                    (input)="calculateMargins()"
                    required
                    class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm"
                />
            </div>

            <!-- Prix de Vente VIP et Terrasse -->
            <div class="grid grid-cols-2 gap-4 mb-5">
                <div>
                    <label for="vipPrice" class="block text-sm text-gray-700 mb-1">Prix de Vente VIP (FC)</label>
                    <input type="number" id="vipPrice" name="vipPrice" [(ngModel)]="product.vipPrice" (input)="calculateMargins()" required class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm" />
                </div>
                <div>
                    <label for="terracePrice" class="block text-sm text-gray-700 mb-1">Prix de Vente Terrasse (FC)</label>
                    <input type="number" id="terracePrice" name="terracePrice" [(ngModel)]="product.terracePrice" (input)="calculateMargins()" required class="w-full p-3 border border-gray-400 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 transition-all text-sm" />
                </div>
            </div>

            <!-- Affichage des marges calculées -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm text-gray-700 mb-1">Marge VIP (FC)</label>
                    <div class="bg-gray-100 p-3 rounded-lg border border-gray-400 text-sm text-gray-800">
                        {{ product.marginVIP | number : '1.2-2' }}
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-700 mb-1">Marge Terrasse (FC)</label>
                    <div class="bg-gray-100 p-3 rounded-lg border border-gray-400 text-sm text-gray-800">
                        {{ product.marginTerrace | number : '1.2-2' }}
                    </div>
                </div>
            </div>

            <!-- Bouton de soumission -->
            <button
                type="submit"
                [disabled]="!productForm.valid || isLoading"
                class="w-full bg-gray-800 text-white font-medium py-3 px-4 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition-all text-sm flex justify-center items-center"
            >
                <span *ngIf="!isLoading">Ajouter le Produit</span>
                <span *ngIf="isLoading" class="flex items-center">
                    <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                    Enregistrement...
                </span>
            </button>
        </form>
    </div>
</div>
