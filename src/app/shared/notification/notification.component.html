<!-- Message d'erreur -->
<div *ngIf="notificationService.errorMessage$ | async as errorMessage"
     class="fixed top-4 left-1/2 -translate-x-1/2 bg-red-500 text-white py-2 px-4 rounded shadow-md z-50 transition-opacity duration-300"
     role="alert">
  <div class="flex items-center">
    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
    </svg>
    <span>{{ errorMessage }}</span>
  </div>
</div>

<!-- Message de succÃ¨s -->
<div *ngIf="notificationService.successMessage$ | async as successMessage"
     class="fixed top-4 left-1/2 -translate-x-1/2 bg-green-500 text-white py-2 px-4 rounded shadow-md z-50 transition-opacity duration-300"
     role="alert">
  <div class="flex items-center">
    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
    </svg>
    <span>{{ successMessage }}</span>
  </div>
</div>

<!-- Loader -->
<div *ngIf="notificationService.isLoading$ | async"
     class="fixed top-4 left-1/2 -translate-x-1/2 bg-blue-500 text-white py-2 px-4 rounded shadow-md z-50 transition-opacity duration-300"
     role="alert">
  <div class="flex items-center">
    <span class="loader small-loader"></span>
    <span class="ml-2">Traitement en cours...</span>
  </div>
</div>
